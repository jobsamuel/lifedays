<div class="row"> 
	<div class="col-md-10 col-md-offset-1" ng-hide="result">
		<div class="row">
		  <div class="col-xs-4">
		    <input class="form-custom" placeholder="Day" ng-model="d">
		  </div>
		  <div class="col-xs-4">
		    <input class="form-custom" placeholder="Month" ng-model="m">
		  </div>
		  <div class="col-xs-4">
		    <input class="form-custom" placeholder="Year" ng-model="y" ng-enter="lifedays(d, m, y)">
		  </div>
		</div>
		<br>
	</div>
	<div class="col-md-6 col-md-offset-3 question" ng-hide="result">
		<h3> How many days have you been alive? </h3>
	</div>
	<div class="col-md-10 col-md-offset-1" ng-show="result">
		<h1 class="lived"> {{ lived }}</h1>
	</div>
</div>
