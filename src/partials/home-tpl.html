<div class="row"> 
	<div class="col-md-4 col-md-offset-4">
		<h2> What's your birthday? </h2>
		<div class="row">
		  <div class="col-xs-4">
		    <input type="number" class="form-control" placeholder="Day" ng-model="d">
		  </div>
		  <div class="col-xs-4">
		    <input type="number" class="form-control" placeholder="Month" ng-model="m">
		  </div>
		  <div class="col-xs-4">
		    <input type="number" class="form-control" placeholder="Year" ng-model="y">
		  </div>
		</div>
		<br>
		<button class="btn btn-info" ng-click="lifedays(d, m, y)">Calculate</button>
	</div>
	<div class="col-md-4 col-md-offset-4">
		<br>
		<div class="panel panel-default">
		  <div class="panel-body">
		    {{ lived }}
		  </div>
		</div>
	</div>
</div>
